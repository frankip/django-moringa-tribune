{% extends 'news_app/base.html'%} {% block content%}
<div class="row">
  {% if title %}
  <h1 class="text-uppercase fs-1 fw-bolder lh-lg .text-primary text-center">
    {{ title }}
  </h1>
  {% else%}
  <h1 class="text-uppercase fs-1 fw-bolder lh-lg .text-primary text-center">
    Hello, world!
  </h1>
  {% endif %}
  {% for article in articles %}

  <div class="col text-center">{{ article.title }}</div>
  {% endfor %}
</div>
{% endblock %}
