{% extends 'news_app/base.html'%} 
{% block content%}

<div class="row">
    <h2> {{ single_article.title }} <h2>

        <p>{{ single_article.editor }}</p>
        <p>{{ single_article.text }}</p>

{% if single_article.article_image %}
    <!--Display news Article images  -->
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <img src="{{single_article.article_image.url}}" class="img-responsive" alt="Image">
    </div>
  {% else %}
  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <img src="https://via.placeholder.com/300.png/09f/fff" class="img-responsive" alt="Image">
    </div>
    {% endif %}

</div>
{% endblock %}
